<body>
    <div class="container">
        <div class="formbox">
            <a href="./index.html"><img src="./img/MT-Seymour.png" class="logo"></a>
            <h2 id="title">Sign up</h2>
            <form action="#">
                <div class="input-group">
                    <div class="input-field name" id="nameField">
                        <i class="icon fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                        <i class="error error-icon fa-sharp fa-solid fa-circle-exclamation"></i>
                    </div>
                    <div class="error error-txt">Name can't be blank</div>

                    <div class="input-field email">
                        <i class="icon fa-solid fa-envelope"></i>
                        <input type="email" placeholder="someone@abc.com">
                        <i class="error error-icon fa-sharp fa-solid fa-circle-exclamation"></i>
                    </div>
                    <div class="error error-txt">Email can't be blank</div>

                    <div class="input-field password">
                        <i class="icon fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                        <i class="error error-icon fa-sharp fa-solid fa-circle-exclamation"></i>
                    </div>
                    <div class="error error-txt">Password can't be blank</div>
                </div>

                <div class="btn-field">
                    <button  type="submit" id="signupBtn">Sign up</button>  
                    <button  type="submit" id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
            <div class="sign-txt">
                <p>Lost possword? <a href="#">Chick Here!</a></p>
                <p class="signup-link">Not yet member? <a href="">Sign up now!</a></p>
            </div>
        </div>
    </div>
